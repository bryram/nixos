scrolling:
  history: 10000
  multiplier: 3

window:
  opacity: 0.95

colors:
  primary:
    background: '0x0A0E14'
    foreground: '0xFFFFFF'

    text: '0x2e3440'
    cursor: '0xe5e9f0'

  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xF5F5F5'

  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xFFFFF2' 

font:
  normal:
    family: TerminusWithNerdFont
    style: Medium
  bold:
    family: TerminusWithNerdFont
    style: Bold
  italic:
    family: TerminusWithNerdFont
    style: Medium Italic
  bold_italic:
    family: TerminusWithNerdFont
    style: Bold Italic
size: 14

cursor:
  color: '#ffffff' 
  style:
    shape: Underline
    blinking: Always
    blink-interval: 750
